        docs.forEach((doc) => {

            let content = row['content'];

                    </div>
                    <div class="card-footer">

                    </div>
                </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">

            <button id="postingbtn" type="button" class="btn btn-primary">Save</button>
